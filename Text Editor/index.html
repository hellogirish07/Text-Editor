    <link rel="stylesheet" href="style.css" class="css">
    <title>Text Editor</title>
</head>

<body>
    <section class="">
        <!-- <h1 class="shadow-sm">Text Editor</h1> -->
        <div class="flax-box">
            <div class="row">
                <div class="col">
                    <button type="button" onclick="f1()" class="btn shadow-sm" title="Bold Text">B</button>

                    <button type="button" onclick="f2()" class="btn shadow-sm" title="Italic Text"><i>I</i></button>

                    <button type="button" onclick="f3()" class="btn shadow-sm" title="Left Align"> <i class="fas fa-align-left"></i></button>

                    <button type="button" onclick="f4()" class="btn shadow-sm" title="Center Align"> <i class="fas fa-align-center"></i></button>

                    <button type="button" onclick="f5()" class="btn shadow-sm" title="Right Align"><i class="fas fa-align-right"></i></button>

                    <button type="button" onclick="f6()" class="btn shadow-sm" title="Uppercase Text">AB</button>

                    <button type="button" onclick="f7()" class="btn shadow-sm" title="Lowercase Text">ab</button>

                    <button type="button" onclick="f8()" class="btn shadow-sm" title="Capitalize Text">Ab</button>

                    <!-- <button type="button" onclick="f10()" class="btn shadow-sm" title="change text color">A+</button> -->

                    <button type="button" onclick="f9()" class="btn shadow-sm side" title="Tooltip on top"><i class="fas fab fa-eraser"></i></button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="flex-box">
                <textarea id="textarea1" class="input shadow" name="name" rows="17" cols="00"
                    placeholder="Your text here "></textarea>
            </div>
        </div>
        <footer>
            <h6>By GIIRISH SUTHAR @hello_GK</h6>
        </footer>
    </section>
    <script src="script.js"></script>
</body>

</html>
